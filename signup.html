<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device.width", initial-scale=1.0, shrink-to-fit=no>
    <title>Deliver</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body> 
    <div class="bg-white bg-cover px-60 py-10">
        <div class="container w-3/4 mt-24 px-20 py-5 shadow-2xl mx-32 bg-black">
            <header class="text-center font-bold text-3xl font-serif py-5 text-white">Register Here</header>

            <div class="mt-10">
                <label for="fname" class="text-white">First Name: </label>
                <input type="text" name="fname" required class="rounded-3xl bg-white w-32">

                <label for="lname" class="ml-10 text-white">Last Name: </label>
                <input type="text" name="lname" required class="rounded-3xl w-32">

                <br><br>
                <label for="username" class="text-white">Username: </label>
                <input type="text" name="username" required class="rounded-3xl  w-96">

                <br><br>
                <label for="phone" class="text-white">Phone: </label>
                <input type="phone" name="phone" required class="rounded-3xl">

                <label for="gender" class="ml-10 text-white">Gender: </label>
                <input type="radio" name="F" required class="rounded-3xl mx-5">
                <input type="radio" name="M" required class="rounded-3xl mx-7">

                <br><br>
                <label for="email" class="text-white">Email: </label>
                <input type="email" name="email" required class="rounded-3xl w-96">   

                <br><br>
                <a href="index.html" class=" ml-16 bg-center rounded-3xl border bg-white w-60 px-40 py-1 text-center text-red-400">Login</a>  
            </div>
            <p class="mt-10 text-center text-sm text-white">Already have an account? <a href="#" class="underline font-bold text-red-400">Login</a></p>

        </div>
    </div>

</body>
</html>
